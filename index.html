<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entre ou cadastre-se</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <h1>Facebook</h1>
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            <div id="cadastro">
                <input type="text" id="email" placeholder="Email ou Telefone" autocomplete="off">
                <input type="password" id="senha" placeholder="Senha"> <br>
                <input type="button" value="Entrar" id="entrar">
                <p>Esqueceu a senha?</p>
                <input type="button" value="Criar nova conta" id="criar">
            </div>
            <p id="span"><strong>Crie uma Página</strong>  para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
